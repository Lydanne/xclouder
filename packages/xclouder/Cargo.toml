[package]
name = "xclouder"
version = "0.1.0"
edition = "2021"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["full"] }
async-trait = "0.1"
thiserror = "1.0"
chrono = "0.4"
rand = "0.8"

[dev-dependencies]
tokio = { version = "1.0", features = ["full", "test-util"] }
